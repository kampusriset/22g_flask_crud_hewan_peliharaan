<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hewan</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Edit Hewan</h1>
      <form method="POST">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            class="form-control"
            value="{{ animal.nama }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="jenis">Jenis:</label>
          <input
            type="text"
            id="jenis"
            name="jenis"
            class="form-control"
            value="{{ animal.jenis }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="umur">Umur:</label>
          <input
            type="number"
            id="umur"
            name="umur"
            class="form-control"
            value="{{ animal.umur }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Hewan</button>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
        >Kembali</a
      >
    </div>
  </body>
</html>
